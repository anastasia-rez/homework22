<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор индекса массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container m-5 bg-warning mx-auto border rounded">

        <div class="mb-3 mt-3">
            <h2 class="text-center">Индекс массы тела</h2>
            <label for="heightUser" class="form-label fs-5">Ваш рост (м)</label>
            <input oninput="IMT()" type="number" class="form-control  border border-3 rounded shadow " id="heightUser">
        </div>

        <div class="mb-3">
            <label for="massUser" class="form-label fs-5">Ваш вес (кг)</label>
            <input oninput="IMT()" type="number" class="form-control  border border-3 rounded shadow" id="massUser">
        </div>
        
        <button onclick="IMT()" class="btn btn-success  my-3 fs-5">Рассчитать</button>

        <h1>Ваш индекс: <output id="resultPlace">-</output> </h1>

        <h3>Он означает: <output id="resultText">-</output> </h3>

    </div>
</body>
</html>
